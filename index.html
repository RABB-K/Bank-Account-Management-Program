<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bank Account Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Bank Account Manager</h1>

    <div class="balance-box" id="balance">Current balance: $0</div>

    <div class="actions">
      <div class="form-group">
        <label for="depositAmount">Deposit Amount</label>
        <input type="number" id="depositAmount" placeholder="Enter amount" />
        <button id="depositBtn">Deposit</button>
      </div>

      <div class="form-group">
        <label for="withdrawAmount">Withdraw Amount</label>
        <input type="number" id="withdrawAmount" placeholder="Enter amount" />
        <button id="withdrawBtn">Withdraw</button>
      </div>

      <div class="form-group">
        <label for="transferAmount">Transfer Amount</label>
        <input type="number" id="transferAmount" placeholder="Enter amount" />
        <label for="transferTarget">Transfer To</label>
        <input type="text" id="transferTarget" placeholder="Recipient name" />
        <button id="transferBtn">Transfer</button>
      </div>
    </div>

    <div class="transactions">
      <h2>Transactions</h2>
      <div class="buttons-row">
        <button id="listDepositsBtn">Show Deposits</button>
        <button id="listWithdrawalsBtn">Show Withdrawals</button>
        <button id="showSummaryBtn">Show Monthly Summary</button>
      </div>
      <ul id="transactionsList"></ul>
      <pre id="summaryBox" class="summary-box" hidden></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
